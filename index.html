<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Tasks</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    h1 {
        font-size: 42px;
        font-weight: 800;
        margin-bottom: 25px;
    }

    #taskInput {
        width: 100%;
        padding: 16px 18px;
        font-size: 18px;
        background: #0d0d0d;
        color: white;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 10px;
        outline: none;
        margin-bottom: 25px;
    }

    ul {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    li.taskItem {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 14px 8px;
        margin-bottom: 6px;
        border-radius: 8px;
    }

    input[type="checkbox"] {
        width: 22px;
        height: 22px;
        cursor: pointer;
        accent-color: white;
    }

    label {
        flex: 1;
        font-size: 20px;
        cursor: pointer;
        position: relative;
    }

    label.done::after {
        content: "";
        position: absolute;
        left: 0;
        top: 55%;
        width: 100%;
        height: 2px;
        background: white;
        animation: strike 0.3s ease-out;
    }

    @keyframes strike {
        from { width: 0%; }
        to { width: 100%; }
    }
</style>
</head>
<body>

<div class="container">
    <h1 id="dateDisplay">Loading...</h1>

    <input id="taskInput" placeholder="Type a task and press Enter..." />

    <ul id="taskList"></ul>
</div>

<script>

// ⭐ YOUR FINAL API URL ⭐
const API_URL = "https://script.google.com/macros/s/AKfycbw8fvA1ZdpIaaHyh3pnaUyKXvM9-bLWTEDwFXwogcegReU1XAx6e8t_vNetEAvtWwfxoA/exec";

async function apiGet(params) {
    const url = new URL(API_URL);
    Object.keys(params).forEach(k => url.searchParams.append(k, params[k]));
    const res = await fetch(url);
    return res.json();
}

async function apiPost(data) {
    const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });
    return res.json();
}

const dateDisplay = document.getElementById("dateDisplay");
const taskInput = document.getElementById("taskInput");
const taskList = document.getElementById("taskList");

let currentDateISO = null;

async function loadTasks() {
    const status = await apiGet({ action: "status" });

    currentDateISO = status.dateISO;
    dateDisplay.textContent = status.dateDisplay;

    const data = await apiGet({ action: "load", date: currentDateISO });

    taskList.innerHTML = "";

    data.items.forEach(item => renderTask(item));
}

function renderTask(item) {
    const li = document.createElement("li");
    li.className = "taskItem";

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = item.done;

    const label = document.createElement("label");
    label.textContent = item.task;

    if (item.done) label.classList.add("done");

    cb.addEventListener("change", async () => {
        if (cb.checked) label.classList.add("done");
        else label.classList.remove("done");

        await apiPost({
            action: "toggle",
            row: item.row
        });

        setTimeout(loadTasks, 150);
    });

    li.append(cb, label);
    taskList.appendChild(li);
}

taskInput.addEventListener("keydown", async e => {
    if (e.key === "Enter") {
        const text = taskInput.value.trim();
        if (text.length === 0) return;

        await apiPost({
            action: "add",
            date: currentDateISO,
            task: text,
            done: false
        });

        taskInput.value = "";

        setTimeout(loadTasks, 200);
    }
});

loadTasks();

</script>
</body>
</html>
